<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión · FitTrack</title>
  <meta name="description" content="Accede a tu cuenta de FitTrack." />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="FitTrack inicio">
        <span class="brand-mark">FT</span>
        <span class="brand-name">FitTrack</span>
      </a>

      <nav class="nav" aria-label="Navegación principal">
        <a href="index.html#features">Funcionalidades</a>
        <a href="index.html#how">Cómo funciona</a>
        <a class="btn btn--outline" href="register.html">Crear cuenta</a>
      </nav>
      
      <button class="burger" type="button" aria-label="Abrir menú" aria-expanded="false">
      </button>
    </div>
  </header>

  <main class="auth">
    <div class="container auth-grid">
      <section class="auth-card" aria-label="Formulario de login">
        <h1>Iniciar sesión</h1>
        <form id="loginForm" class="form" action="php/login.php" method="POST" novalidate>
          <div class="field">
            <label for="loginUser">Nombre de usuario</label>
            <input
              id="loginUser"
              name="username"
              type="text"
              autocomplete="username"
              placeholder="Tu usuario"
              required
            />
            <p class="error" id="err-loginUser" aria-live="polite"></p>
          </div>

          <div class="field">
            <label for="loginPass">Contraseña</label>
            <input
              id="loginPass"
              name="password"
              type="password"
              autocomplete="current-password"
              placeholder="••••••••"
              required
            />
            <p class="error" id="err-loginPass" aria-live="polite"></p>
          </div>

          <div class="form-actions">
            <button class="btn btn--primary btn--full" type="submit">
              Entrar
            </button>
            <p class="form-alt">
              ¿No tienes cuenta? <a class="link" href="register.html">Regístrate</a>
            </p>
          </div>
          <p class="form-success" id="loginSuccess" aria-live="polite"></p>
        </form>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> FitTrack · UAX - Ingeniería Web 1</p>
      <p> Jairo Hernández</p>
      <p class="footer-links">
        <a href="index.html">Home</a>
      </p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
